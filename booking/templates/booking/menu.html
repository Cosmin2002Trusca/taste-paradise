<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Taste Paradise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #f8f8f8;
        }

        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h4 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }

        .menu-item span {
            font-size: 16px;
            font-weight: bold;
            color: #f39c12;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu-container">
            <h2>Our Menu</h2>

            <!-- Appetizers -->
            <div class="menu-section">
                <h3>Appetizers</h3>
                <div class="menu-item">
                    <h4>Bruschetta</h4>
                    <span>$8</span>
                </div>
                <div class="menu-item">
                    <h4>Garlic Shrimp</h4>
                    <span>$12</span>
                </div>
                <div class="menu-item">
                    <h4>Caprese Salad</h4>
                    <span>$9</span>
                </div>
            </div>

            <!-- Main Courses -->
            <div class="menu-section">
                <h3>Main Courses</h3>
                <div class="menu-item">
                    <h4>Grilled Salmon</h4>
                    <span>$18</span>
                </div>
                <div class="menu-item">
                    <h4>Filet Mignon</h4>
                    <span>$28</span>
                </div>
                <div class="menu-item">
                    <h4>Pasta Primavera</h4>
                    <span>$14</span>
                </div>
            </div>

            <!-- Desserts -->
            <div class="menu-section">
                <h3>Desserts</h3>
                <div class="menu-item">
                    <h4>Chocolate Lava Cake</h4>
                    <span>$7</span>
                </div>
                <div class="menu-item">
                    <h4>Tiramisu</h4>
                    <span>$8</span>
                </div>
                <div class="menu-item">
                    <h4>Vanilla Cheesecake</h4>
                    <span>$7</span>
                </div>
            </div>

            <!-- Drinks -->
            <div class="menu-section">
                <h3>Drinks</h3>
                <div class="menu-item">
                    <h4>Red Wine</h4>
                    <span>$10</span>
                </div>
                <div class="menu-item">
                    <h4>White Wine</h4>
                    <span>$9</span>
                </div>
                <div class="menu-item">
                    <h4>Mojito</h4>
                    <span>$11</span>
                </div>
            </div>

            <a href="{% url 'homepage' %}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
