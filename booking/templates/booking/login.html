<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Taste Paradise</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for form pages */
    .form-section {
      padding: 60px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Taste Paradise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link" href="/menu/">Menu</a></li>
           <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
           {% if user.is_authenticated %}
             <li class="nav-item"><a class="nav-link" href="/my-bookings/">My Bookings</a></li>
             <li class="nav-item"><a class="nav-link" href="/book-table/">Book a Table</a></li>
             <li class="nav-item"><a class="nav-link" href="/logout/">Log Out</a></li>
           {% else %}
             <li class="nav-item"><a class="nav-link" href="/login/">Log In</a></li>
             <li class="nav-item"><a class="nav-link" href="/signup/">Sign Up</a></li>
           {% endif %}
         </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form Section -->
  <section class="form-section">
    <div class="container">
      <h2 class="text-center mb-4">Sign Up</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-secondary text-light py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Taste Paradise. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
