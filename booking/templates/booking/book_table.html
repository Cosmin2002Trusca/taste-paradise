<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Taste Paradise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #f8f8f8;
        }

        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #f39c12;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #e67e22;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="booking-container">
            <h2>Book a Table</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="customer_name">Your Name</label>
                    <input type="text" name="customer_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="customer_email">Email</label>
                    <input type="email" name="customer_email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="customer_phone">Phone Number</label>
                    <input type="text" name="customer_phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="booking_date">Date</label>
                    <input type="date" name="booking_date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="booking_time">Time</label>
                    <input type="time" name="booking_time" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="number_of_guests">Number of Guests</label>
                    <input type="number" name="number_of_guests" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="table">Select Table</label>
                    <select name="table" class="form-control" required>
                        {% for table in tables %}
                            <option value="{{ table.id }}">Table {{ table.number }} (Capacity: {{ table.capacity }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="special_request">Special Requests</label>
                    <textarea name="special_request" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Booking</button>
            </form>

            <a href="{% url 'homepage' %}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
